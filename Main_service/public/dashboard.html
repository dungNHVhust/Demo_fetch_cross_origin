<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(45deg, #6b48ff, #ff4848);
            padding: 2rem;
        }

        .dashboard-container {
            width: 90%;
            max-width: 1600px;
            margin: 0 auto;
            padding: 2.5rem;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 0 40px rgba(0, 0, 0, 0.2);
        }

        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 3rem;
            padding-bottom: 1.5rem;
            border-bottom: 2px solid #e0e0e0;
        }

        .dashboard-title {
            font-size: 2.5rem;
            color: #2c3e50;
            font-weight: 600;
        }

        .logout-btn {
            padding: 1rem 2rem;
            background: #e74c3c;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .logout-btn:hover {
            background: #c0392b;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(231, 76, 60, 0.3);
        }

        .api-section {
            margin-bottom: 2.5rem;
            padding: 2rem;
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
        }

        .api-section h2 {
            color: #2c3e50;
            margin-bottom: 1.5rem;
            font-size: 1.8rem;
            font-weight: 600;
        }

        .api-btn {
            padding: 1.2rem 2.5rem;
            background: #6b48ff;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-right: 1rem;
        }

        .api-btn:hover {
            background: #5536e0;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(107, 72, 255, 0.3);
        }

        .api-response {
            margin-top: 1.5rem;
            padding: 1.5rem;
            background: #f8f9fa;
            border-radius: 10px;
            font-family: 'Consolas', monospace;
            font-size: 1.1rem;
            white-space: pre-wrap;
            display: none;
            border: 1px solid #e0e0e0;
        }

        .loading {
            display: inline-block;
            width: 24px;
            height: 24px;
            border: 3px solid #f3f3f3;
            border-radius: 50%;
            border-top: 3px solid #6b48ff;
            animation: spin 1s linear infinite;
            margin-left: 15px;
            display: none;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <div class="dashboard-header">
            <h1 class="dashboard-title">Dashboard</h1>
            <button class="logout-btn" onclick="logout()">Đăng Xuất</button>
        </div>

        <div class="api-section">
            <h2>API 1</h2>
            <button class="api-btn" onclick="callAPI1()">Gọi API 1</button>
            <div class="loading" id="loading1"></div>
            <div class="api-response" id="response1"></div>
        </div>

        <div class="api-section">
            <h2>API 2</h2>
            <button class="api-btn" onclick="callAPI2()">Gọi API 2</button>
            <div class="loading" id="loading2"></div>
            <div class="api-response" id="response2"></div>
        </div>

        <div class="api-section">
            <h2>API 3</h2>
            <button class="api-btn" onclick="callAPI3()">Gọi API 3</button>
            <div class="loading" id="loading3"></div>
            <div class="api-response" id="response3"></div>
        </div>
    </div>

    <script>
        function showLoading(id) {
            document.getElementById(`loading${id}`).style.display = 'inline-block';
            document.getElementById(`response${id}`).style.display = 'none';
        }

        function hideLoading(id) {
            document.getElementById(`loading${id}`).style.display = 'none';
        }

        function showResponse(id, data) {
            const responseDiv = document.getElementById(`response${id}`);
            responseDiv.textContent = JSON.stringify(data, null, 2);
            responseDiv.style.display = 'block';
        }

        async function callAPI1() {
            showLoading(1);
            try {
                const response = await fetch('http://localhost:3001/api/v1/auth', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    credentials: 'include',
                    mode: 'cors',
                    withCredentials: true
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.message || 'API call failed');
                }

                const data = await response.json();
                showResponse(1, data);
            } catch (error) {
                console.error('Error details:', error);  // Debug log
                showResponse(1, { 
                    error: error.message,
                    details: 'Please make sure server is running !!!'
                });
            } finally {
                hideLoading(1);
            }
        }

        async function logout() {
            try {
                const response = await fetch('/logout', {
                    method: 'POST',
                    credentials: 'include'
                });
                const data = await response.json();
                if (data.redirect) {
                    window.location.href = data.redirect;
                }
            } catch (error) {
                console.error('Logout failed:', error);
                window.location.href = '/';
            }
        }
